<div class="p-d-flex p-flex-column">
    <p> Enter Number of Centers to Allocate</p>
    <div class="p-mb-2">
        <input type="text" pInputText [(ngModel)]="centerNum"/>
    </div>
    <p> Enter Total Manpower to Spare</p>
    <div class="p-mb-2">
        <input type="text" pInputText [(ngModel)]="manpower"/>
    </div>
    <div class="p-mb-2"><button pButton type="button" label="Find Centers"
            class="p-button-rounded p-button-danger" (click)="run()"></button></div>

</div>
